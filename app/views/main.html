<div class="container" style="padding-top: 50px;">

    <h1  style="text-align:left; margin-bottom:30px">
	<small>Recent Blocks in the Cobuna Network</small>
	</h1>


    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
      <tbody>
	<tr>
	  <th>Block #</th>
	  <th>Tx #</th>
 	  <th>Size</th>
	  <th>Timestamp</th>
	</tr>
	<tr data-ng-repeat="i in blocks">
	  <td><a href="/#/block/{{i.number}}">{{i.number}}</a></td>
	  <td>{{i.transactions.length}}</td>
	  <td>{{i.size/1000}} kB</td>
	  <td>{{i.timestamp * 1000 | date:'medium' }}</td>
        </tr>

      </tbody>
    </table>

</div>
