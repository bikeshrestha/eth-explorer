<div class="container-fluid" style="padding-top: 15px;">

    <table class="table table-striped" cellpadding="0" cellspacing="0"
           style="padding:0px;float:left;margin:0px;width:100%">
        <tbody>
        <tr style="text-align:center">
            <th>Block Number</th>
            <th>Txn Count</th>
            <th>Size</th>
            <th>Timestamp</th>
        </tr>
        <tr data-ng-repeat="i in blocks" style="text-align:center">
            <td><a href="/#/block/{{i.number}}">{{i.number}}</a></td>
            <td>{{i.transactions.length}}</td>
            <td>{{i.size/1000}} kB</td>
            <td>{{i.timestamp * 1000 | date:'medium' }}</td>
        </tr>

        </tbody>
    </table>

</div>
