<div class="container" style="padding-top: 10px;">

    <h4 style="text-align:left; margin-bottom:10px;color:#000">Transaction Detail
        <!--<small>Viewing information about an Cobuna transaction</small>-->
    </h4>

    <div id="tx-97785883" class="txdiv">
        <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
            <tbody>
            <tr>
                <th colspan="3" align="left"><a class="hash-link" href="./#/transaction/{{txId}}">{{txId}}</a> <span class="pull-right"></span></th>
            </tr>
            <tr>
                <td>
                    <a href="./#/address/{{from}}">{{from}}</a>
                    <br>
                </td>
                <td width="48px" class="" style="padding:4px;text-align:center;vertical-align:middle;">
                    <img src="https://blockchain.info/Resources/arrow_right_green.png">  <!--TODO upload the image on the server-->
                </td>
                <td >
                    <a class="pull-right" href="./#/address/{{to}}">{{to}}</a>
<!--                    <span class="pull-right">
                        <span>{{ethValue}} ETH</span>
                    </span>-->
                    <br>
                </td>
            </tr>
            </tbody>
        </table>
<!--            <div style="padding-bottom:30px;width:100%;text-align:right;clear:both">   &lt;!&ndash;TODO no style tags...&ndash;&gt;
                <button class="btn btn-primary">{{conf}} Confirmations</button>
                <button class="btn btn-success cb"><span>{{ethValue}} ETH</span></button>
            </div>-->
        <table class="table table-striped">
            <tbody><tr>
                <th colspan="2" style="text-align:left">Summary</th>
            </tr>
            <tr>
                <td>Block Hash</td>
                <td><a href="./#/block/{{blockHash}}">{{blockHash}}</a></td>
            </tr>
            <tr>
                <td>Received Time</td>
                <td>
                    {{time * 1000 | date:'medium' }}
                </td>
            </tr>
            <tr>
                <td>Included In Block</td>
                <td>
                    <a href="./#/block/{{blockNumber}}">{{blockNumber}}</a>
                </td>
            </tr>
            <tr>
                <td>Gas Used</td>
                <td>{{gas}}</td>
            </tr>
            <tr>
                <td>Gas Price</td>
                <td>{{gasPrice}}</td>
            </tr>
            <tr>
                <td>Number of transactions made by the sender prior to this one</td>
                <td>{{nonce}}</td>
            </tr>
<!--            <tr>
                <td>Transaction price</td>
                <td>{{txprice}}</td>
            </tr>-->
            <tr>
                <td>Data</td>
                <td style="word-break: break-word">{{input}}</td>
            </tr>


            </tbody>
        </table>
    </div>

</div>
