<html lang="en" ng-app="ethExplorer" class="no-js"> <!--<![endif]-->
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cobuna Blockchain Explorer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="bower_components/web3/dist/web3.min.js"></script>

</head>
<body>

<div class="row" style="background-color: #ffffff; width: 1140px">
    <form name="search_form" ng-controller="mainCtrl" ng-submit="processRequest()">
        <div class="form-group">
            <div class="search-bar-wrapper pl-2 mr-2">
            <i class="fa fa-search"></i>

            <input type="text" placeholder="Enter Txn Hash, Address or Block Number" name="requestType" required
                   ng-model="ethRequest" class="form-control-search-ethexplorer">
            </div>
        <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
</div>


<div ng-view></div>

<!--Libs-->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--Core-->
<script src="app.js"></script>

<!--Controllers-->
<script src="scripts/controllers/mainController.js"></script>
<script src="scripts/controllers/addressInfoController.js"></script>
<script src="scripts/controllers/blockInfosController.js"></script>
<script src="scripts/controllers/transactionInfosController.js"></script>

<!--Services-->
<div id="connectwarning" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <center>
                <div class="modal-header">
                    <h4 class="modal-title">Allow Access to Geth and Refresh the Page</h4>
                </div>
                <div class="modal-body">
                    <code><p id="modaltext"></p></code>
                </div>
            </center>
        </div>
    </div>
</div>
<script>
    $("#modaltext").text('geth --rpc --rpccorsdomain "' + window.location.protocol + '//' + window.location.host + '"');
</script>
</body>
</html>
